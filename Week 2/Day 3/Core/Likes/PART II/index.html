<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like_Part_II</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="title">
            <h1>Network</h1>
        </nav>
    </header>
    <main>
        <div class="container1">
            <div class="feed">
            <h2>Your Feed</h2>
            </div>
            <div class="box">
                <div class="user">
                    <img src="icons/user-circle.png" id="icone" alt="user icone">
                    <a href="#">Add an avatar</a>
                    <h2>James Doe</h2>
                </div>
                <div class="posts">
                    <div class="container">
                        <div class="post">
                            <h2>Neil M</h2>
                            <div class="likes">
                                <h4 id="like1">9 Like(s)</h4>
                                <button class="like_btn" onclick="add1()">Like</button>
                            </div>
                        </div>
                        <p>I just set up this new discord bot, letme know what you all think. <a href="#">link</a></p>
                    </div>
                    <div class="container">
                        <div class="post">
                            <h2>Nichole K</h2>
                            <div class="likes">
                                <h4 id="like2">12 Like(s)</h4>
                                <button class="like_btn" onclick="add2()">Like</button>
                            </div>
                        </div>
                        <p>Just finished my <a href="#">next comic</a>, check it out</p>
                    </div>
                    <div class="container">
                        <div class="post">
                            <h2>Jim R</h2>
                            <div class="likes">
                                <h4 id="like3">9 Like(s)</h4>
                                <button class="like_btn" onclick="add3()">Like</button>
                            </div>
                        </div>
                        <p>I can't stop listening to the <a href="#">new album</a>. <br>Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
