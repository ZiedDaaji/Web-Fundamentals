<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration_form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="restration" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="fisrt name" required>
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last name" required>
        </div><div>
            <label>Email Address: *</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password" required>
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm password" required>
        </div>
        <div>
            <label>Birthday: *</label>
            <input type="date" name="birthday">
        </div>
        <h5>Gender Identity:</h5>
        <div>
            <input type="radio" name="font" value="Male" id="Male">
            <label>Male</label>
            <input type="radio" name="font" value="Female" id="Female">
            <label>Female</label>
            <input type="radio" name="font" value="Non-binary" id="Non-binary">
            <label>Non-binary</label>
            <input type="radio" name="font" value="I prefer not to answer" id="Iprefernottoanswer">
            <label>I prefer not to answer</label>
        </div>
        <P>A short discription about muself:</P>
        <div>
            <textarea name="description" cols="40" rows="4"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="language" id="language">
                <option value="javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="Jave">Java</option>
                <option value="net">.NET</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates">
            <label>Yes, I would like to receive email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>* Indicate a required field</p>
    </form>


</body>
</html>
